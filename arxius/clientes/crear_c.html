<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de clientes</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
    </head>
<body>
    <header>
        <h1>Crear nuevo cliente</h1>
    </header>
    
    <form id="crear_clientes">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br>
        <label for="DNI">DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <br>
        <label for="poblacion">Población:</label>
        <input type="text" id="poblacion" name="poblacion" required>
        <br>
        <label for="observaciones">Obsercaciones:</label>
        <textarea id="observaciones" name="observaciones" ></textarea>
        <br>
        <br>
        <input type="submit" value="Guardar">
    </form>
    
    <a href="../index.html" class="boton" id="volver">PÁGINA INICIAL</a>

    <script src="../js/script.js"></script>
</body>
</html>
